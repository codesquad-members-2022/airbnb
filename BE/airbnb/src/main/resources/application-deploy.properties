
spring.config.import=classpath:application-oauth.yml

spring.datasource.url=jdbc:mysql://${MYSQL_DATABASE_URL}:3306/db_study1?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${MYSQL_DATABASE_USERNAME}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 콘솔에 SQL 출력 여부
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# hibernate 설정
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

## never , always
spring.sql.init.mode=never
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

