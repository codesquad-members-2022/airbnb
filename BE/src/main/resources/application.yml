spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/airbnb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${username}
    password: ${password}
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

logging:
  level:
    org:
      hibernate:
        sql: debug
