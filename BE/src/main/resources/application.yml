spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://database-airbnb.cdgpshukrldy.ap-northeast-2.rds.amazonaws.com:3306/airbnb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${username}
    password: ${password}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.spatial.dialect.mysql.MySQL56InnoDBSpatialDialect

server:
  port: 80

logging.level:
  org.hibernate.SQL: debug
